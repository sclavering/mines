<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="mines.css"/>
  <title>Mines</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser-polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
  <script src="gridutil.js"></script>
  <script src="gridui.js"></script>
  <script src="mines.js"></script>
</head>

<body>

<div id="status-panel">
  <input type="button" id="new-game-button" value="New" onclick="newGame();"/>
  <input type="button" id="pause-button" value="Pause" onclick="togglePause();" disabled="disabled"/>
  <input type="button" id="settings-button" value="Settings" onclick="showSettings();"/>

  <table><tbody>
    <tr><th>Time</th><td id="timer"/></tr>
    <tr><th class="n1">1⚑</th><td><span id="mine-counter-1"></span></td></tr>
    <tr><th class="n2">2⚑</th><td><span id="mine-counter-2"></span></td></tr>
    <tr><th class="n3">3⚑</th><td><span id="mine-counter-3"></span></td></tr>
    <tr><th class="n4">4⚑</th><td><span id="mine-counter-4"></span></td></tr>
    <tr><th class="n5">5⚑</th><td><span id="mine-counter-5"></span></td></tr>
    <tr><th class="n6">6⚑</th><td><span id="mine-counter-6"></span></td></tr>
    <tr><th class="n7">7⚑</th><td><span id="mine-counter-7"></span></td></tr>
  </tbody></table>
</div>

<div id="wrapper"></div>

<div id="msg-pause" onclick="togglePause();" style="display:none"><div><div>Paused</div></div></div>

<div id="settings-overlay">
  <form id="settings-form" onsubmit="event.preventDefault(); onSettingsChanged(this);" action="#">
    <h6>Difficulty</h6>
    <label><input type="radio" name="f_difficulty" value="0"/>Beginner</label>
    <label><input type="radio" name="f_difficulty" value="1"/>Intermediate</label>
    <label><input type="radio" name="f_difficulty" value="2"/>Expert</label>
    <h6>Tiles</h6>
    <label><input type="radio" name="f_shape" value="sqrdiag"/>Square tiles</label>
    <label><input type="radio" name="f_shape" value="hex"/>Hexagonal tiles</label>
    <h6>Maxiumum mines per tile</h6>
    <label><input type="radio" name="f_minespertile" value="1"/>1</label>
    <label><input type="radio" name="f_minespertile" value="2"/>2</label>
    <label><input type="radio" name="f_minespertile" value="3"/>3</label>
    <label><input type="radio" name="f_minespertile" value="4"/>4</label>
    <label><input type="radio" name="f_minespertile" value="5"/>5</label>
    <label><input type="radio" name="f_minespertile" value="6"/>6</label>
    <label><input type="radio" name="f_minespertile" value="7"/>7</label>
    <h6>Misc</h6>
    <label><input type="checkbox" id="f_nominesatedges" name="nominesatedges"/>No mines at edges</label>
    <p>
      <input type="button" value="Cancel" onclick="onSettingsCancelled();"/>
      <input type="submit" value="OK"/>
    </p>
  </form>
</div>

</body>
</html>
